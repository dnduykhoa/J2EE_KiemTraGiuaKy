<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Sách - Book Store</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .books-list-container {
            padding: 30px 0;
        }
        
        .page-header {
            background: white;
            padding: 24px 30px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #667eea;
        }
        
        .page-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 0;
        }
        
        .page-title h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .page-title h1 i {
            color: #667eea;
        }
        
        .header-actions {
            display: flex;
            gap: 12px;
            align-items: center;
        }
        
        .btn-add-new {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-add-new:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .search-filter-bar {
            background: white;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .search-box {
            display: flex;
            gap: 8px;
            max-width: 500px;
        }
        
        .search-box input {
            flex: 1;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            padding: 10px 16px;
            font-size: 14px;
        }
        
        .search-box input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .search-box button {
            background: #667eea;
            border: none;
            border-radius: 10px;
            padding: 10px 24px;
            font-weight: 600;
            color: white;
            transition: all 0.3s ease;
        }
        
        .search-box button:hover {
            background: #5568d3;
        }
        
        .stats-bar {
            background: white;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .stats-info {
            color: #718096;
            font-size: 14px;
        }
        
        .stats-info strong {
            color: #2d3748;
            font-weight: 600;
        }
        
        .table-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .table {
            margin: 0;
        }
        
        .table thead {
            background: #f7fafc;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .table thead th {
            color: #4a5568;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            padding: 16px;
            vertical-align: middle;
        }
        
        .table thead th a {
            color: #4a5568;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .table thead th a:hover {
            color: #667eea;
        }
        
        .table tbody td {
            padding: 16px;
            vertical-align: middle;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }
        
        .table tbody tr:hover {
            background: #f7fafc;
        }
        
        .row-number {
            color: #a0aec0;
            font-weight: 600;
        }
        
        .book-image {
            width: 50px;
            height: 70px;
            object-fit: cover;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .no-image {
            width: 50px;
            height: 70px;
            background: #f0f0f0;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #a0aec0;
            font-size: 20px;
        }
        
        .book-title {
            font-weight: 600;
            color: #2d3748;
            margin: 0;
        }
        
        .book-author {
            color: #718096;
            font-size: 13px;
        }
        
        .price-badge {
            background: #667eea;
            color: white;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 600;
            font-size: 13px;
            display: inline-block;
        }
        
        .category-badge {
            background: #e6f2ff;
            color: #2563eb;
            padding: 4px 10px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: 500;
            display: inline-block;
        }
        
        .btn-edit {
            background: #667eea;
            border: none;
            border-radius: 6px;
            padding: 6px 14px;
            font-size: 13px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }
        
        .btn-edit:hover {
            background: #5568d3;
            color: white;
        }
        
        .btn-delete {
            background: #ef4444;
            border: none;
            border-radius: 6px;
            padding: 6px 14px;
            font-size: 13px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }
        
        .btn-delete:hover {
            background: #dc2626;
            color: white;
        }
        
        .action-buttons {
            display: flex;
            gap: 6px;
        }
        
        .pagination {
            margin-top: 20px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .pagination .page-link {
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            margin: 0 3px;
            padding: 8px 14px;
            color: #4a5568;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
        }
        
        .pagination .page-link:hover {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }
        
        .pagination .page-item.active .page-link {
            background: #667eea;
            border-color: #667eea;
            color: white;
        }
        
        .pagination .page-item.disabled .page-link {
            background: #f7fafc;
            border-color: #e2e8f0;
            color: #cbd5e0;
        }
    </style>
</head>
<body>
    <th:block th:replace="~{layout::header}"></th:block>
    
    <div class="container books-list-container">
        <div class="page-header">
            <div class="page-title">
                <h1>
                    <i class="fas fa-book-open"></i>
                    Quản Lý Sách
                </h1>
                <div class="header-actions">
                    <a href="/books/add" class="btn-add-new">
                        <i class="fas fa-plus"></i>
                        Thêm Sách Mới
                    </a>
                </div>
            </div>
        </div>
        
        <div class="search-filter-bar">
            <form class="search-box" th:action="@{/admin/books/search}" method="get">
                <input type="search" placeholder="Tìm kiếm theo tên sách, tác giả..." name="keyword" th:value="${keyword}">
                <button type="submit">
                    <i class="fas fa-search"></i> Tìm Kiếm
                </button>
            </form>
        </div>
        
        <div class="stats-bar">
            <div class="stats-info">
                Hiển thị <strong th:text="${books.size()}"></strong> sách trong trang này
            </div>
            <div class="stats-info">
                Trang <strong th:text="${currentPage + 1}"></strong> / <strong th:text="${totalPages}"></strong>
            </div>
        </div>
        
        <div class="table-card">
            <table class="table">
                <thead>
                    <tr>
                        <th style="width: 60px;">STT</th>
                        <th style="width: 70px;">Ảnh</th>
                        <th>
                            <a th:href="@{/admin/books(pageNo=${currentPage}, sortBy='title')}">
                                <i class="fas fa-sort"></i> Tên Sách
                            </a>
                        </th>
                        <th style="width: 180px;">
                            <a th:href="@{/admin/books(pageNo=${currentPage}, sortBy='author')}">
                                <i class="fas fa-sort"></i> Tác Giả
                            </a>
                        </th>
                        <th style="width: 120px;">
                            <a th:href="@{/admin/books(pageNo=${currentPage}, sortBy='price')}">
                                <i class="fas fa-sort"></i> Giá
                            </a>
                        </th>
                        <th style="width: 150px;">
                            <a th:href="@{/admin/books(pageNo=${currentPage}, sortBy='category')}">
                                <i class="fas fa-sort"></i> Danh Mục
                            </a>
                        </th>
                        <th style="width: 160px;">Thao Tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="book, iterStat : ${books}">
                        <td class="row-number" th:text="${currentPage * 10 + iterStat.index + 1}"></td>
                        <td>
                            <img th:if="${book.getImageUrl()}" th:src="${book.getImageUrl()}" 
                                 alt="Book Image" class="book-image">
                            <div th:unless="${book.getImageUrl()}" class="no-image">
                                <i class="fas fa-image"></i>
                            </div>
                        </td>
                        <td>
                            <div class="book-title" th:text="${book.getTitle()}"></div>
                        </td>
                        <td>
                            <div class="book-author" th:text="${book.getAuthor()}"></div>
                        </td>
                        <td>
                            <span class="price-badge" th:text="${#numbers.formatDecimal(book.getPrice(), 0, 'COMMA', 0, 'POINT')} + 'đ'"></span>
                        </td>
                        <td>
                            <span class="category-badge" th:text="${book.getCategory() != null ? book.getCategory().getName() : 'Chưa có'}"></span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <a class="btn-edit" th:href="@{/books/edit/{id}(id=${book.getId()})}">
                                    <i class="fas fa-edit"></i> Sửa
                                </a>
                                <a class="btn-delete" th:href="@{/books/delete/{id}(id=${book.getId()})}"
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa sách này không?')">
                                    <i class="fas fa-trash"></i> Xóa
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <nav aria-label="Phân trang">
            <ul class="pagination justify-content-center">
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/books(pageNo=${currentPage - 1})}" aria-label="Trước">
                        <i class="fas fa-chevron-left"></i> Trước
                    </a>
                </li>
                <li class="page-item" th:each="i : ${#numbers.sequence(0, totalPages - 1)}" 
                    th:classappend="${currentPage == i} ? 'active'">
                    <a class="page-link" th:href="@{/admin/books(pageNo=${i})}" th:text="${i + 1}"></a>
                </li>
                <li class="page-item" th:classappend="${currentPage == totalPages - 1} ? 'disabled'">
                    <a class="page-link" th:href="@{/admin/books(pageNo=${currentPage + 1})}" aria-label="Sau">
                        Sau <i class="fas fa-chevron-right"></i>
                    </a>
                </li>
            </ul>
        </nav>
    </div>

    <th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
