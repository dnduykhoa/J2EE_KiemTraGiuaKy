<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Danh Mục - Book Store</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: #f8f9fa;
            min-height: 100vh;
        }
        
        .category-list-container {
            padding: 30px 0;
        }
        
        .page-header {
            background: white;
            padding: 24px 30px;
            border-radius: 12px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border-left: 4px solid #667eea;
        }
        
        .page-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 0;
        }
        
        .page-title h1 {
            margin: 0;
            font-size: 24px;
            font-weight: 700;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .page-title h1 i {
            color: #667eea;
        }
        
        .btn-add-new {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }
        
        .btn-add-new:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .stats-bar {
            background: white;
            padding: 16px 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .stats-info {
            color: #718096;
            font-size: 14px;
        }
        
        .stats-info strong {
            color: #2d3748;
            font-weight: 600;
        }
        
        .table-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        
        .table {
            margin: 0;
        }
        
        .table thead {
            background: #f7fafc;
            border-bottom: 2px solid #e2e8f0;
        }
        
        .table thead th {
            color: #4a5568;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border: none;
            padding: 16px;
            vertical-align: middle;
        }
        
        .table tbody td {
            padding: 16px;
            vertical-align: middle;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
        }
        
        .table tbody tr:hover {
            background: #f7fafc;
        }
        
        .row-number {
            color: #a0aec0;
            font-weight: 600;
        }
        
        .category-name {
            font-weight: 600;
            color: #2d3748;
        }
        
        .btn-edit {
            background: #667eea;
            border: none;
            border-radius: 6px;
            padding: 6px 14px;
            font-size: 13px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }
        
        .btn-edit:hover {
            background: #5568d3;
            color: white;
        }
        
        .btn-delete {
            background: #ef4444;
            border: none;
            border-radius: 6px;
            padding: 6px 14px;
            font-size: 13px;
            font-weight: 600;
            color: white;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: all 0.3s ease;
        }
        
        .btn-delete:hover {
            background: #dc2626;
            color: white;
        }
        
        .action-buttons {
            display: flex;
            gap: 6px;
        }
    </style>
</head>
<body>
    <th:block th:replace="~{layout::header}"></th:block>
    
    <div class="container category-list-container">
        <div class="page-header">
            <div class="page-title">
                <h1>
                    <i class="fas fa-folder-open"></i>
                    Quản Lý Danh Mục
                </h1>
                <a href="/categories/add" class="btn-add-new">
                    <i class="fas fa-plus"></i>
                    Thêm Danh Mục Mới
                </a>
            </div>
        </div>
        
        <div class="stats-bar">
            <div class="stats-info">
                Tổng cộng: <strong th:text="${categories.size()}"></strong> danh mục
            </div>
        </div>
        
        <div class="table-card">
            <table class="table">
                <thead>
                    <tr>
                        <th style="width: 80px;">STT</th>
                        <th>Tên Danh Mục</th>
                        <th style="width: 180px;">Thao Tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="category, iterStat : ${categories}">
                        <td class="row-number" th:text="${iterStat.index + 1}"></td>
                        <td>
                            <div class="category-name" th:text="${category.getName()}"></div>
                        </td>
                        <td>
                            <div class="action-buttons">
                                <a class="btn-edit" th:href="@{/categories/edit/{id}(id=${category.getId()})}">
                                    <i class="fas fa-edit"></i> Sửa
                                </a>
                                <a class="btn-delete" th:href="@{/categories/delete/{id}(id=${category.getId()})}"
                                   onclick="return confirm('Bạn có chắc chắn muốn xóa danh mục này không?')">
                                    <i class="fas fa-trash"></i> Xóa
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
