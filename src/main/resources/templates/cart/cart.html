<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - BookHub</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
            min-height: 100vh;
        }
        
        .cart-container {
            padding: 40px 0;
        }
        
        .page-title {
            margin-bottom: 30px;
            text-align: center;
        }
        
        .page-title h1 {
            font-size: 2.5rem;
            font-weight: 800;
            color: #1a202c;
            margin-bottom: 10px;
        }
        
        .page-title p {
            color: #4a5568;
            font-size: 1.1rem;
        }
        
        /* Product List - Left Side */
        .products-section {
            background: #ffffff;
            border-radius: 20px;
            padding: 0;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }
        
        .products-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px 30px;
            border-bottom: none;
        }
        
        .products-header h3 {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 700;
            color: white;
        }
        
        .product-item {
            padding: 25px 30px;
            border-bottom: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        
        .product-item:last-child {
            border-bottom: none;
        }
        
        .product-item:hover {
            background: #f7fafc;
        }
        
        .product-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .product-image {
            width: 100px;
            height: 130px;
            background: #f7fafc;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            overflow: hidden;
            border: 2px solid #e2e8f0;
        }
        
        .product-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-image i {
            font-size: 2.5rem;
            color: #cbd5e0;
        }
        
        .product-details {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .product-info-left {
            flex: 1;
        }
        
        .product-name {
            font-size: 1.15rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: #2d3748;
        }
        
        .product-price {
            color: #dc3545;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0;
        }
        
        .product-actions {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-left: auto;
        }
        
        .quantity-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .quantity-control label {
            margin: 0;
            color: #718096;
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
        }
        
        .quantity-input {
            width: 70px;
            background: #ffffff;
            border: 2px solid #e2e8f0;
            color: #2d3748;
            border-radius: 8px;
            padding: 8px 12px;
            text-align: center;
            font-weight: 600;
        }
        
        .quantity-input:focus {
            background: #ffffff;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            outline: none;
        }
        
        .btn-remove {
            background: linear-gradient(135deg, #ff4757 0%, #ff6348 100%);
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn-remove:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
            color: white;
        }
        
        /* Summary - Right Side */
        .cart-summary {
            background: #ffffff;
            border-radius: 20px;
            padding: 30px;
            position: sticky;
            top: 100px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }
        
        .summary-header {
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 20px;
            margin-bottom: 25px;
        }
        
        .summary-header h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin: 0;
            color: #2d3748;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f7fafc;
        }
        
        .summary-row:last-child {
            border-bottom: none;
        }
        
        .summary-label {
            color: #718096;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .summary-value {
            font-weight: 700;
            font-size: 1.1rem;
            color: #2d3748;
        }
        
        .summary-total {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            border: 2px solid #667eea;
            border-radius: 15px;
            padding: 20px;
            margin: 25px 0;
        }
        
        .summary-total .summary-label {
            font-size: 1.2rem;
            color: #2d3748;
            font-weight: 700;
        }
        
        .summary-total .summary-value {
            font-size: 2rem;
            color: #dc3545;
            font-weight: 800;
        }
        
        .btn-checkout {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 10px;
            display: block;
            text-align: center;
            text-decoration: none;
        }
        
        .btn-checkout:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .btn-clear {
            background: #fff;
            border: 2px solid #dc3545;
            color: #dc3545;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.3s ease;
            width: 100%;
            display: block;
            text-align: center;
            text-decoration: none;
        }
        
        .btn-clear:hover {
            background: #dc3545;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(220, 53, 69, 0.3);
        }
        
        .btn-continue-shopping {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            color: #2d3748;
            padding: 14px;
            border-radius: 12px;
            font-weight: 700;
            transition: all 0.3s ease;
            width: 100%;
            display: block;
            text-align: center;
            text-decoration: none;
            margin-top: 10px;
        }
        
        .btn-continue-shopping:hover {
            background: #e2e8f0;
            color: #2d3748;
            transform: translateY(-2px);
        }
        
        /* Empty Cart */
        .empty-cart {
            text-align: center;
            padding: 80px 20px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
        }
        
        .empty-cart i {
            font-size: 5rem;
            color: #cbd5e0;
            margin-bottom: 20px;
        }
        
        .empty-cart h3 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #2d3748;
        }
        
        .empty-cart p {
            color: #718096;
            font-size: 1.1rem;
        }
        
        .btn-continue {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 15px 40px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        
        .btn-continue:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        @media (max-width: 768px) {
            .cart-summary {
                position: relative;
                top: 0;
                margin-top: 30px;
            }
        }
    </style>
</head>
<body>
    <th:block th:replace="~{layout::header}"></th:block>
    
    <div class="container cart-container">
        <!-- Cart with Items -->
        <div th:if="${not #lists.isEmpty(cart.cartItems)}">
            <div class="page-title">
                <h1><i class="fas fa-shopping-cart"></i> Giỏ Hàng Của Bạn</h1>
            </div>
            
            <div class="row">
                <!-- Left Side - Products List -->
                <div class="col-lg-8 mb-4">
                    <div class="products-section">
                        <div class="products-header">
                            <h3><i class="fas fa-list"></i> Danh Sách Sản Phẩm (<span th:text="${totalQuantity}"></span> sản phẩm)</h3>
                        </div>
                        
                        <div th:each="item : ${cart.cartItems}" class="product-item">
                            <div class="product-info">
                                <div class="product-image">
                                    <img th:if="${item.imageUrl != null and item.imageUrl != ''}" 
                                         th:src="${item.imageUrl}" 
                                         th:alt="${item.bookName}">
                                    <i th:if="${item.imageUrl == null or item.imageUrl == ''}" 
                                       class="fas fa-book"></i>
                                </div>
                                
                                <div class="product-details">
                                    <div class="product-info-left">
                                        <div class="product-name" th:text="${item.bookName}"></div>
                                        <div class="product-price" th:text="${#numbers.formatDecimal(item.price, 0, 'COMMA', 0, 'POINT')} + ' đ'"></div>
                                    </div>
                                    
                                    <div class="product-actions">
                                        <div class="quantity-control">
                                            <label>Số lượng:</label>
                                            <input type="number" min="1" th:value="${item.quantity}" 
                                                   th:attr="data-id=${item.bookId}" 
                                                   class="quantity-input"
                                                   onchange="updateQuantity(this)">
                                        </div>
                                        
                                        <a class="btn btn-remove" 
                                           th:href="@{/cart/remove/{id}(id=${item.bookId})}">
                                            <i class="fas fa-trash"></i> Xóa
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Right Side - Summary -->
                <div class="col-lg-4">
                    <div class="cart-summary">
                        <div class="summary-header">
                            <h3><i class="fas fa-receipt"></i> Tóm Tắt Đơn Hàng</h3>
                        </div>
                        
                        <div class="summary-row">
                            <span class="summary-label">Tổng sản phẩm:</span>
                            <span class="summary-value" th:text="${totalQuantity}"></span>
                        </div>
                        
                        <div class="summary-row">
                            <span class="summary-label">Tạm tính:</span>
                            <span class="summary-value" th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                        </div>
                        
                        <div class="summary-row">
                            <span class="summary-label">Phí vận chuyển:</span>
                            <span class="summary-value" style="color: #4caf50;">Miễn phí</span>
                        </div>
                        
                        <div class="summary-total">
                            <div class="summary-row">
                                <span class="summary-label">Tổng cộng:</span>
                                <span class="summary-value" th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT')} + ' đ'"></span>
                            </div>
                        </div>
                        
                        <a class="btn-checkout" th:href="@{/orders/checkout}">
                            <i class="fas fa-credit-card"></i> Thanh Toán
                        </a>
                        
                        <a class="btn-clear" href="/cart/clear">
                            <i class="fas fa-trash-alt"></i> Xóa Giỏ Hàng
                        </a>
                        
                        <a class="btn-continue-shopping" href="/books">
                            <i class="fas fa-arrow-left"></i> Tiếp Tục Mua Sắm
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Empty Cart -->
        <div class="empty-cart" th:if="${#lists.isEmpty(cart.cartItems)}">
            <i class="fas fa-shopping-cart"></i>
            <h3>Giỏ Hàng Trống</h3>
            <p class="lead" style="color: rgba(255, 255, 255, 0.6);">
                Bạn chưa có sản phẩm nào trong giỏ hàng
            </p>
            <a class="btn btn-continue" href="/books">
                <i class="fas fa-book"></i> Tiếp Tục Mua Sắm
            </a>
        </div>
    </div>
    
    <th:block th:replace="~{layout::footer}"></th:block>
    
    <script>
        function updateQuantity(input) {
            const bookId = input.getAttribute('data-id');
            const quantity = input.value;
            if (quantity > 0) {
                window.location.href = `/cart/update/${bookId}/${quantity}`;
            }
        }
    </script>
</body>
</html>
