<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký - Book Store</title>
  <th:block th:replace="~{layout :: link-css}"></th:block>
  <th:block th:replace="~{layout::custom-css}"></th:block>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .register-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    
    .register-card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-width: 580px;
      width: 100%;
      animation: slideUp 0.5s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .register-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 40px 30px;
      text-align: center;
      color: white;
    }
    
    .register-header h3 {
      margin: 0 0 10px 0;
      font-size: 28px;
      font-weight: 700;
    }
    
    .register-header p {
      margin: 0;
      opacity: 0.9;
      font-size: 14px;
    }
    
    .register-body {
      padding: 40px 30px;
      max-height: 70vh;
      overflow-y: auto;
    }
    
    .register-body::-webkit-scrollbar {
      width: 6px;
    }
    
    .register-body::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    
    .register-body::-webkit-scrollbar-thumb {
      background: #667eea;
      border-radius: 3px;
    }
    
    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    
    @media (max-width: 768px) {
      .form-row {
        grid-template-columns: 1fr;
      }
    }
    
    .form-group {
      margin-bottom: 24px;
      position: relative;
    }
    
    .form-label {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .form-label i {
      color: #667eea;
      font-size: 16px;
    }
    
    .form-control {
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn-register {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      width: 100%;
      transition: all 0.3s ease;
      margin-top: 8px;
    }
    
    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    .alert {
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: none;
    }
    
    .alert-danger {
      background: #fee;
      color: #c33;
    }
    
    .alert-danger ul {
      margin: 8px 0 0 0;
      padding-left: 20px;
    }
    
    .text-danger {
      color: #c33;
      font-size: 13px;
      margin-top: 4px;
      display: block;
    }
    
    .login-link {
      text-align: center;
      margin-top: 24px;
      color: #718096;
    }
    
    .login-link a {
      color: #667eea;
      font-weight: 600;
      text-decoration: none;
    }
    
    .login-link a:hover {
      text-decoration: underline;
    }
    
    .required-note {
      background: #f7fafc;
      padding: 12px 16px;
      border-radius: 12px;
      margin-bottom: 24px;
      font-size: 13px;
      color: #718096;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .required-note i {
      color: #667eea;
    }
  </style>
</head>
<body>
  <th:block th:replace="~{layout :: header}"></th:block>
  
  <div class="register-container">
    <div class="register-card">
      <div class="register-header">
        <i class="fas fa-user-plus" style="font-size: 48px; margin-bottom: 16px;"></i>
        <h3>Đăng Ký Tài Khoản</h3>
        <p>Tạo tài khoản mới để trải nghiệm Book Store</p>
      </div>
      
      <div class="register-body">
        <div th:if="${errors}" class="alert alert-danger" role="alert">
          <i class="fas fa-exclamation-circle"></i> <strong>Có lỗi xảy ra:</strong>
          <ul>
            <li th:each="error : ${errors}" th:text="${error}"></li>
          </ul>
        </div>
        
        <div class="required-note">
          <i class="fas fa-info-circle"></i>
          <span>Các trường có dấu <span class="text-danger">*</span> là bắt buộc</span>
        </div>
        
        <form th:action="@{/register}" method="post">
          <div class="form-group">
            <label for="email" class="form-label">
              <i class="fas fa-envelope"></i>
              Email <span class="text-danger">*</span>
            </label>
            <input type="email" class="form-control" required id="email" name="email" 
                   placeholder="example@email.com">
            <span class="text-danger" th:if="${emailError}" th:text="${emailError}"></span>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="username" class="form-label">
                <i class="fas fa-user"></i>
                Tên đăng nhập <span class="text-danger">*</span>
              </label>
              <input type="text" class="form-control" required id="username" name="username" 
                     placeholder="Nhập tên đăng nhập">
              <span class="text-danger" th:if="${usernameError}" th:text="${usernameError}"></span>
            </div>

            <div class="form-group">
              <label for="password" class="form-label">
                <i class="fas fa-lock"></i>
                Mật khẩu <span class="text-danger">*</span>
              </label>
              <input type="password" class="form-control" required id="password" name="password" 
                     placeholder="Ít nhất 6 ký tự">
              <span class="text-danger" th:if="${passwordError}" th:text="${passwordError}"></span>
            </div>
          </div>

          <div class="form-group">
            <label for="fullName" class="form-label">
              <i class="fas fa-id-card"></i>
              Họ và tên
            </label>
            <input type="text" class="form-control" id="fullName" name="fullName" 
                   placeholder="Nguyễn Văn A">
            <span class="text-danger" th:if="${fullNameError}" th:text="${fullNameError}"></span>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="phone" class="form-label">
                <i class="fas fa-phone"></i>
                Số điện thoại
              </label>
              <input type="tel" class="form-control" id="phone" name="phone" 
                     placeholder="0912345678" pattern="[0-9]{10,11}">
              <span class="text-danger" th:if="${phoneError}" th:text="${phoneError}"></span>
            </div>

            <div class="form-group">
              <label for="birthDate" class="form-label">
                <i class="fas fa-calendar"></i>
                Ngày sinh
              </label>
              <input type="date" class="form-control" id="birthDate" name="birthDate">
              <span class="text-danger" th:if="${birthDateError}" th:text="${birthDateError}"></span>
            </div>
          </div>

          <button type="submit" class="btn btn-register">
            <i class="fas fa-user-plus"></i> Đăng Ký
          </button>
          
          <div class="login-link">
            Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <th:block th:replace="~{layout :: footer}"></th:block>
</body>
</html>
