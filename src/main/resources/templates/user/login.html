<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Nhập - Book Store</title>
  <th:block th:replace="~{layout::link-css}"></th:block>
  <th:block th:replace="~{layout::custom-css}"></th:block>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #ffffff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .login-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }
    
    .login-card {
      background: white;
      border-radius: 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      max-width: 480px;
      width: 100%;
      animation: slideUp 0.5s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 40px 30px;
      text-align: center;
      color: white;
    }
    
    .login-header h3 {
      margin: 0 0 10px 0;
      font-size: 28px;
      font-weight: 700;
    }
    
    .login-header p {
      margin: 0;
      opacity: 0.9;
      font-size: 14px;
    }
    
    .login-body {
      padding: 40px 30px;
    }
    
    .form-group {
      margin-bottom: 24px;
      position: relative;
    }
    
    .form-label {
      font-weight: 600;
      color: #2d3748;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .form-label i {
      color: #667eea;
      font-size: 16px;
    }
    
    .form-control {
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 15px;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .btn-login {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      color: white;
      width: 100%;
      transition: all 0.3s ease;
    }
    
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
    }
    
    .btn-google {
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      padding: 12px;
      font-size: 15px;
      font-weight: 600;
      color: #2d3748;
      width: 100%;
      background: white;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }
    
    .btn-google:hover {
      background: #f7fafc;
      border-color: #cbd5e0;
    }
    
    .btn-google i {
      color: #ea4335;
    }
    
    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 24px 0;
      color: #a0aec0;
      font-size: 14px;
    }
    
    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .divider span {
      padding: 0 16px;
    }
    
    .alert {
      border-radius: 12px;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: none;
    }
    
    .alert-danger {
      background: #fee;
      color: #c33;
    }
    
    .alert-success {
      background: #efe;
      color: #3c3;
    }
    
    .form-check {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 24px;
    }
    
    .form-check-label {
      color: #2d3748;
      font-size: 14px;
    }
    
    .signup-link {
      text-align: center;
      margin-top: 24px;
      color: #718096;
    }
    
    .signup-link a {
      color: #667eea;
      font-weight: 600;
      text-decoration: none;
    }
    
    .signup-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <th:block th:replace="~{layout::header}"></th:block>
  
  <div class="login-container">
    <div class="login-card">
      <div class="login-header">
        <i class="fas fa-book-reader" style="font-size: 48px; margin-bottom: 16px;"></i>
        <h3>Đăng Nhập</h3>
        <p>Chào mừng bạn quay lại Book Store</p>
      </div>
      
      <div class="login-body">
        <div th:if="${param.error}" class="alert alert-danger">
          <i class="fas fa-exclamation-circle"></i> Tên đăng nhập hoặc mật khẩu không đúng!
        </div>

        <div th:if="${param.logout}" class="alert alert-success">
          <i class="fas fa-check-circle"></i> Bạn đã đăng xuất thành công!
        </div>
        
        <a href="/oauth2/authorization/google" class="btn btn-google">
          <i class="fab fa-google"></i>
          Đăng nhập với Google
        </a>
        
        <div class="divider">
          <span>HOẶC</span>
        </div>
        
        <form th:action="@{/login}" method="post">
          <div class="form-group">
            <label for="username" class="form-label">
              <i class="fas fa-user"></i>
              Tên đăng nhập <span class="text-danger">*</span>
            </label>
            <input type="text" class="form-control" required id="username" name="username" 
                   placeholder="Nhập tên đăng nhập">
          </div>

          <div class="form-group">
            <label for="password" class="form-label">
              <i class="fas fa-lock"></i>
              Mật khẩu <span class="text-danger">*</span>
            </label>
            <input type="password" class="form-control" required id="password" name="password" 
                   placeholder="Nhập mật khẩu">
          </div>

          <div class="form-check">
            <input type="checkbox" class="form-check-input" name="remember-me" id="remember-me">
            <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
          </div>

          <button type="submit" class="btn btn-login">
            <i class="fas fa-sign-in-alt"></i> Đăng Nhập
          </button>
          
          <div class="signup-link">
            Chưa có tài khoản? <a th:href="@{/register}">Đăng ký ngay</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
