<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Hàng Thành Công - BookHub</title>
    <th:block th:replace="~{layout::link-css}"></th:block>
    <th:block th:replace="~{layout::custom-css}"></th:block>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .success-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }
        
        .success-card {
            background: #ffffff;
            border-radius: 30px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .success-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: scaleIn 0.5s ease-out 0.2s both;
        }
        
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
        
        .success-icon i {
            font-size: 3.5rem;
            color: white;
        }
        
        .success-title {
            color: #1e1e2e;
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 15px;
        }
        
        .success-message {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .order-info {
            background: rgba(102, 126, 234, 0.1);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
        }
        
        .order-info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(102, 126, 234, 0.2);
        }
        
        .order-info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        
        .order-info-label {
            color: #666;
            font-weight: 600;
        }
        
        .order-info-value {
            color: #1e1e2e;
            font-weight: 700;
        }
        
        .order-total {
            color: #dc3545;
            font-size: 1.3rem;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }
        
        .btn-primary-action {
            flex: 1;
            padding: 15px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary-action:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            color: white;
        }
        
        .btn-secondary-action {
            flex: 1;
            padding: 15px 30px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 10px;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 2px solid #667eea;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-secondary-action:hover {
            background: #667eea;
            color: white;
            transform: translateY(-3px);
        }
        
        .thank-you {
            color: #667eea;
            font-style: italic;
            margin-top: 20px;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
    <th:block th:replace="~{layout::header}"></th:block>
    
    <div class="success-container">
        <div class="success-card">
            <div class="success-icon">
                <i class="fas fa-check"></i>
            </div>
            
            <h1 class="success-title">Đặt Hàng Thành Công!</h1>
            
            <p class="success-message">
                Cảm ơn bạn đã đặt hàng tại BookHub. <br>
                Đơn hàng của bạn đã được tiếp nhận và đang được xử lý.
            </p>
            
            <div class="order-info">
                <div class="order-info-row">
                    <span class="order-info-label">
                        <i class="fas fa-hashtag"></i> Mã đơn hàng:
                    </span>
                    <span class="order-info-value" th:text="${orderId != null ? orderId : 'Đang xử lý'}"></span>
                </div>
                
                <div class="order-info-row">
                    <span class="order-info-label">
                        <i class="fas fa-calendar"></i> Ngày đặt:
                    </span>
                    <span class="order-info-value" th:text="${#dates.format(#dates.createNow(), 'dd/MM/yyyy HH:mm')}"></span>
                </div>
                
                <div class="order-info-row">
                    <span class="order-info-label">
                        <i class="fas fa-box"></i> Số sản phẩm:
                    </span>
                    <span class="order-info-value" th:text="${totalQuantity != null ? totalQuantity : 0} + ' sản phẩm'"></span>
                </div>
                
                <div class="order-info-row">
                    <span class="order-info-label">
                        <i class="fas fa-money-bill-wave"></i> Tổng tiền:
                    </span>
                    <span class="order-info-value order-total" th:text="${totalPrice != null ? #numbers.formatDecimal(totalPrice, 0, 'COMMA', 0, 'POINT') + ' đ' : '0 đ'}"></span>
                </div>
            </div>
            
            <div class="action-buttons">
                <a th:href="@{/orders}" class="btn-primary-action">
                    <i class="fas fa-list"></i> Xem Đơn Hàng
                </a>
                <a th:href="@{/books}" class="btn-secondary-action">
                    <i class="fas fa-shopping-bag"></i> Tiếp Tục Mua
                </a>
            </div>
            
            <p class="thank-you">
                <i class="fas fa-heart"></i> Cảm ơn bạn đã tin tưởng BookHub!
            </p>
        </div>
    </div>
    
    <th:block th:replace="~{layout::footer}"></th:block>
</body>
</html>
