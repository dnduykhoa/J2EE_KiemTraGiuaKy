<svg width="400" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="400" height="600" fill="#f0f0f0"/>
  
  <!-- Book icon -->
  <g transform="translate(100, 150)">
    <!-- Book body -->
    <rect x="0" y="0" width="200" height="280" fill="#667eea" rx="10"/>
    <rect x="10" y="10" width="180" height="260" fill="#764ba2" rx="5"/>
    
    <!-- Book pages -->
    <rect x="20" y="20" width="160" height="240" fill="#ffffff" rx="3"/>
    
    <!-- Book spine lines -->
    <line x1="0" y1="30" x2="200" y2="30" stroke="#4a5568" stroke-width="2"/>
    <line x1="0" y1="250" x2="200" y2="250" stroke="#4a5568" stroke-width="2"/>
    
    <!-- Book title placeholder -->
    <rect x="30" y="100" width="140" height="80" fill="#e2e8f0" rx="5"/>
  </g>
  
  <!-- Text -->
  <text x="200" y="480" font-family="Arial, sans-serif" font-size="24" fill="#4a5568" text-anchor="middle" font-weight="bold">Chưa có hình ảnh</text>
  <text x="200" y="510" font-family="Arial, sans-serif" font-size="18" fill="#718096" text-anchor="middle">No Image Available</text>
</svg>